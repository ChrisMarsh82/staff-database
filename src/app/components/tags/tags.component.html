<h1>Tags</h1>
<button (click)="toggleAddingTag()">New Tag</button>

<div *ngIf="addingTag">
  <app-add-tag></app-add-tag>
</div>
<div *ngIf="!activeTag">
  <h3>All tags:</h3>
  <div *ngFor="let tag of tags$ | async">
    <p>{{tag.name}}</p>
    <button (click)="selectTag(tag)">View</button>
  </div>
</div>
<div *ngIf="activeTag">
  <app-tag [tag]="activeTag"></app-tag>
  <button (click)="deselectTag()">Back</button>
</div>
