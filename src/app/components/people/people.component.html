<h1>People</h1>
<button (click)="toggleAddingPerson()">Add Person</button>

<div *ngIf="addingPerson">
  <app-add-person></app-add-person>
</div>
<div *ngIf="!activePerson">
  <h3>All people:</h3>
  <div *ngFor="let person of people$ | async">
    <app-person [person]="person"></app-person>
  </div>
</div>
